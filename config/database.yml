default: &default
  adapter: postgresql 
  encoding: unicode
  host: <%= ENV.fetch('DATABASE_HOST') %>
  username: <%= ENV.fetch('DATABASE_USER') %>
  password: <%= ENV.fetch('DATABASE_PASSWORD') %>
  database: <%= ENV.fetch('DATABASE_NAME') %>
  pool: 5
  variables:
    statement_timeout: 5000

development:
  <<: *default
  database: stories_about_places_development

test:
  <<: *default
  database: stories_about_places_test

staging:
  <<: *default
  database: stories_about_places_staging

production:
  <<: *default
  database: stories_about_places_production


