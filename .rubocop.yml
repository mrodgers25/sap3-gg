require:
  - rubocop-rspec
  - rubocop-rails

AllCops:
  Exclude:
    - 'db/{schema.rb}'
    - 'db/migrate/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/{bundle,rails,rake,setup,spring,update,yarn}'
    - 'config.ru'
    - 'Rakefile'
  NewCops: enable

Style/Documentation:
  Exclude:
    - 'spec/**/*.rb'
    - 'test_scripts/**/*.rb'

Layout/LineLength:
  Max: 150
